name: travel_app
description: A travel booking Flutter application.
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  firebase_core: ^3.13.1
  firebase_auth: ^5.5.4
  provider: ^6.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/easybook_logo.png
    - assets/images/
  fonts:
      - family: Poppins
        fonts:
          - asset: fonts/Poppins-Regular.ttf
          - asset: fonts/Poppins-Medium.ttf
            weight: 500 
          - asset: fonts/Poppins-Bold.ttf
            weight: 700 